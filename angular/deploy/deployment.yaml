apiVersion: apps/v1
kind: Deployment
metadata:
  name: ng-frontend-deployment
spec:
  replicas: 3 # Set the number of desired replicas
  selector:
    matchLabels:
      app: ng-frontend
  template:
    metadata:
      labels:
        app: ng-frontend
    spec:
      containers:
      - name: ng-frontend
        image: cloudnxt/ngfrontend:1.0 # Use the image you pushed
        ports:
        - containerPort: 80
